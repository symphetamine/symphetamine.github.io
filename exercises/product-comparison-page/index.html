<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Comparison</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-section">
            
            <div class="single-column">
                <div class="side-by-side">
                    <div class="image-container">
                        <img src="images/player.png" alt="cereal box">
                    </div>
                    <div class="text-container">
                        <h3>Music played as it should be</h3>
                        <a href="#">SHOP NOW</a>
                    </div>
                </div>


                <div class="side-by-side">
                    <div class="text-container">
                        <h3>A whole world of flavor</h3>
                        <a href="#">HAVE A TASTE</a>
                    </div>
                    <div class="image-container">
                        <img src="images/warm-boxes.webp" alt="cereal box">
                    </div>
                </div>
            </div>
        </div>
        <div id="card-section">
            <div class="single-column card-container">

                <div class="card">
                    <h3>Vinyl Record</h3>
                    <img src="images/vinyl.jpg">
                    <p>The full immersive experience</p>
                </div>

                <div class="card">
                    <h3>Compact Disc</h3>
                    <img src="images/cd.jpeg">
                    <p>The item that wishes it was a vinyl </p>
                </div>

                <div class="card">
                    <h3>Casette Tape</h3>
                    <img src="images/cdd.jpg">
                    <p>Please be kind, rewind? No thank you</p>
                </div>
                
            </div>
        </div>
    </body>
</html>
