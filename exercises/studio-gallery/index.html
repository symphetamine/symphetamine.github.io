<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="frame-1">
                        <img 
                        src="images/bella.jpg"
                        alt: bella reading a book>
                    </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="frame-2">
                        <img 
                        src="images/sayit.jpg"
                        alt: bella in front of rpatz awkward pic>
                    </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div class="frame-3">
                            <img src="images/edward.jpg"
                            alt: edward smelling bella>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
