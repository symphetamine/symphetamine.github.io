<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <p>SOMEBODY</p>
                <br><i class="fa-solid fa-phone-volume" style="color: #000000;"></i>
                <p>CALL 911</p>
        
            </div>
            <div class="post-it2">
                <p><b>shawty fire burning</b>
                    <br><br>
                    <img src="images/fire.svg">
                </p>
            </div>
            <div class="post-it3">
                <p>
                    on the dance floor <br>
                    <br>
                    <img src="images/dance.png"
                    width="50">
                </p>
            </div>
            <div class="post-it4">
                <img src="images/dancing.gif"
                width="300">
            </div>
            <div class="post-it5">
                <p> existence is pain</p>
            </div>
            <div class="post-it6">
                <img src="images/sad.png"
                width="200">
            </div>
        </div>
    </body>
</html>
