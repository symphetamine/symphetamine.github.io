<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/contact.css" rel="stylesheet">
        <title>Contact</title>
    </head>
    <body>
        <div id="navbar">
            <a href="#" id="logo"></a>
            </a>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="https://dev-sarah-camacho-blog.pantheonsite.io/">Blog</a>
            <a href="contact.html">Contact!</a>
        </div>
        <div id="layout">
            <header>
                <h1>Contact Form</h1>
            </header>
            <main>
                <form 
                    method="POST" 
                    action="https://getform.io/f/599c2b13-fd57-44e4-95a1-2c722b05c5e8"
                >
                    <div>
                        <label for="services_id">
                            Want to work together?
                        </label>
                        <select id="services_id" name="service_selection">
                            <option 
                                id="default_option" 
                                value="none" 
                                disabled
                                selected
                            >
                                Select what project you want to work on
                            </option>
                            <option value="Photography">
                                Photography
                            </option>
                            <option value="Design">
                                Design
                            </option>
                            <option value="web dev">
                                Web Development
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="name_id">Name</label>
                        <input 
                            type="text" 
                            id="name_id" 
                            name="name" 
                            required 
                            minlength="2"
                            placeholder="E.g. John Smith"
                        >
                    </div>
                    <div>
                        <label for="email_id">Email</label>
                        <input 
                            type="email" 
                            id="email_id" 
                            name="email"
                            required
                            placeholder="E.g. jane.doe@gmail.com"
                        >
                    </div>
                    <div>
                        <label for="message_id">Message</label>
                        <textarea 
                            id="message_id" 
                            name="message"
                            placeholder="I would like you to..."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
